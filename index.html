<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
	<script type="text/javascript" src="assets/js/lib/jquery-3.5.1.min.js"></script>

</head>
<body>

	<div id="container">
		<h1>Travel to do list(Pre-trip)<i class="fas fa-plus"></i></h1>
		<input type="text" placeholder="Add New Todo">
		<ul>
			<li><span><i class="fas fa-trash-alt"></i></span>CHOOSE THE RIGHT TRAVEL BAG</li>
			<li><span><i class="fas fa-trash-alt"></i></span>ORGANIZE YOUR TRAVEL ESSENTIALS</li>
			<li><span><i class="fas fa-trash-alt"></i></span>PACK YOUR TOILETRY BAG</li>
			<li><span><i class="fas fa-trash-alt"></i></span>PREPARE YOUR PERSONAL ITEM CARRY-ON BAG</li>
			<li><span><i class="fas fa-trash-alt"></i></span>COLLECT IMPORTANT TRAVEL DOCUMENTS</li>
			<li><span><i class="fas fa-trash-alt"></i></span>CONSIDER TRAVEL SECURITY</li>
			<li><span><i class="fas fa-trash-alt"></i></span>PREPARE YOUR HOME</li>
			<li><span><i class="fas fa-trash-alt"></i></span>TAKE CARE OF YOUR PETS</li>
		</ul>
	</div>

<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
